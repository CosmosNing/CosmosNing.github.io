# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CosmosNing的个人博客
subtitle: 探索·好奇
description: 编程·学习·生活
keywords: 个人博客;编程;学习;生活
author: CosmosNing
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://cosmosning.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: false
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: nnext

# next theme config
theme_config:
  # ===============================================================
  # It's recommended to use Alternate Theme Config to configure the theme
  # Modifying this file may result in merge conflict
  # See: https://theme-next.js.org/docs/getting-started/configuration
  # ===============================================================

  # ---------------------------------------------------------------
  # Theme Core Configuration Settings
  # See: https://theme-next.js.org/docs/theme-settings/
  # ---------------------------------------------------------------

  # Remove unnecessary files after hexo generate.
  minify: true

  # Define custom file paths.
  # Create your custom files in site directory `source/_data` and uncomment needed files below.
  custom_file_path:
    #head: source/_data/head.njk
    #header: source/_data/header.njk
    #sidebar: source/_data/sidebar.njk
    #postMeta: source/_data/post-meta.njk
    #postBodyEnd: source/_data/post-body-end.njk
    #footer: source/_data/footer.njk
    #bodyEnd: source/_data/body-end.njk
    #variable: source/_data/variables.styl
    #mixin: source/_data/mixins.styl
    style: source/_data/styles.styl


  # ---------------------------------------------------------------
  # Scheme Settings
  # ---------------------------------------------------------------

  # Schemes
  #scheme: Muse
  #scheme: Mist
  #scheme: Pisces
  scheme: Gemini

  # Dark Mode
  darkmode: true


  # ---------------------------------------------------------------
  # Site Information Settings
  # ---------------------------------------------------------------

  favicon:
    small: https://gitee.com/CosmosNing/MyPicGo/raw/master/images/avatar-16.ico
    medium: https://gitee.com/CosmosNing/MyPicGo/raw/master/images/avatar-32.ico
    apple_touch_icon: https://gitee.com/CosmosNing/MyPicGo/raw/master/images/avatar-180.png
    safari_pinned_tab: https://gitee.com/CosmosNing/MyPicGo/raw/master/images/avatar.svg
    #android_manifest: /images/manifest.json
    #ms_browserconfig: /images/browserconfig.xml

  # Creative Commons 4.0 International License.
  # See: https://creativecommons.org/share-your-work/licensing-types-examples
  # Available values of license: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
  # You can set a language value if you prefer a translated version of CC license, e.g. deed.zh
  # CC licenses are available in 39 languages, you can find the specific and correct abbreviation you need on https://creativecommons.org
  creative_commons:
    license: by-nc-sa
    sidebar: false
    post: true
    language: deed.zh


  # ---------------------------------------------------------------
  # Menu Settings
  # ---------------------------------------------------------------

  # Usage: `Key: /link/ || icon`
  # Key is the name of menu item. If the translation for this item is available, the translated text will be loaded, otherwise the Key name will be used. Key is case-senstive.
  # Value before `||` delimiter is the target link, value after `||` delimiter is the name of Font Awesome icon.
  # External url should start with http:// or https://
  menu:
    home: / || fa fa-home
    about: /about/ || fa fa-user
    tags: /tags/ || fa fa-tags
    categories: /categories/ || fa fa-th
    archives: /archives/ || fa fa-archive
    neo4j: /neo4j/ || fa fa-book
    #schedule: /schedule/ || fa fa-calendar
    #sitemap: /sitemap.xml || fa fa-sitemap
    #commonweal: /404/ || fa fa-heartbeat

  # Enable / Disable menu icons / item badges.
  menu_settings:
    icons: true
    badges: true


  # ---------------------------------------------------------------
  # Sidebar Settings
  # See: https://theme-next.js.org/docs/theme-settings/sidebar
  # ---------------------------------------------------------------

  sidebar:
    # Sidebar Position.
    #position: left
    position: right

    # Manual define the sidebar width. If commented, will be default for:
    # Muse | Mist: 320
    # Pisces | Gemini: 240
    #width: 300

    # Sidebar Display (only for Muse | Mist), available values:
    #  - post    expand on posts automatically. Default.
    #  - always  expand for all pages automatically.
    #  - hide    expand only when click on the sidebar toggle icon.
    #  - remove  totally remove sidebar including sidebar toggle.
    display: post

    # Sidebar padding in pixels.
    padding: 18
    # Sidebar offset from top menubar in pixels (only for Pisces | Gemini).
    offset: 12

  # Sidebar Avatar
  avatar:
    # Replace the default image and set the url here.
    url: https://gitee.com/CosmosNing/MyPicGo/raw/master/images/avatar.png #/images/avatar.gif
    # If true, the avatar will be dispalyed in circle.
    rounded: true
    # If true, the avatar will be rotated with the cursor.
    rotated: false

  # Posts / Categories / Tags in sidebar.
  site_state: true

  # Social Links
  # Usage: `Key: permalink || icon`
  # Key is the link label showing to end users.
  # Value before `||` delimiter is the target permalink, value after `||` delimiter is the name of Font Awesome icon.
  social:
    GitHub: https://github.com/CosmosNing || fab fa-github
    Linkedin: https://www.linkedin.com/in/%E5%AE%81%E5%81%A5-%E6%9D%8E-86a45b135/ || fab fa-linkedin
    E-Mail: mailto:cosmosning@gmail.com || fa fa-envelope
    Rss: /atom.xml || fa fa-rss
    Steam: https://steamcommunity.com/profiles/76561198328448195/ || fab fa-steam
    #Weibo: https://weibo.com/yourname || fab fa-weibo
    #Google: https://plus.google.com/yourname || fab fa-google
    #Twitter: https://twitter.com/yourname || fab fa-twitter
    #FB Page: https://www.facebook.com/yourname || fab fa-facebook
    #StackOverflow: https://stackoverflow.com/yourname || fab fa-stack-overflow
    #YouTube: https://youtube.com/yourname || fab fa-youtube
    #Instagram: https://instagram.com/yourname || fab fa-instagram
    #Skype: skype:yourname?call|chat || fab fa-skype

  # ---------------------------------------------------------------
  # Footer Settings
  # See: https://theme-next.js.org/docs/theme-settings/footer
  # ---------------------------------------------------------------

  footer:
    # Specify the date when the site was setup. If not defined, current year will be used.
    since: 2018

    # Icon between year and copyright info.
    icon:
      # Icon name in Font Awesome. See: https://fontawesome.com/icons
      name: fa fa-heart
      # If you want to animate the icon, set it to true.
      animated: true
      # Change the color of icon, using Hex Code.
      color: "#ff4757"

    # Powered by Hexo & NexT
    powered: true

  # ---------------------------------------------------------------
  # Post Settings
  # See: https://theme-next.js.org/docs/theme-settings/posts
  # ---------------------------------------------------------------

  # Post wordcount display settings
  # Dependencies: https://github.com/next-theme/hexo-word-counter
  symbols_count_time:
    separated_meta: true
    item_text_post: true
    item_text_total: false

  # Use icon instead of the symbol # to indicate the tag at the bottom of the post
  tag_icon: true

  # Subscribe through Telegram Channel, Twitter, etc.
  # Usage: `Key: permalink || icon` (Font Awesome)
  follow_me:
    #Twitter: https://twitter.com/username || fab fa-twitter
    #Telegram: https://t.me/channel_name || fab fa-telegram
    WeChat: https://gitee.com/CosmosNing/MyPicGo/raw/master/images/qrcode.jpg || fab fa-weixin
    RSS: /atom.xml || fa fa-rss

  # ---------------------------------------------------------------
  # Custom Page Settings
  # See: https://theme-next.js.org/docs/theme-settings/custom-pages
  # ---------------------------------------------------------------

  # TagCloud settings for tags page.
  tagcloud:
    min: 12 # Minimun font size in px
    max: 30 # Maxium font size in px
    amount: 200 # Total amount of tags
    orderby: name # Order of tags
    order: 1 # Sort order

  # ---------------------------------------------------------------
  # Misc Theme Settings
  # See: https://theme-next.js.org/docs/theme-settings/miscellaneous
  # ---------------------------------------------------------------

  # Reduce padding / margin indents on devices with narrow width.
  mobile_layout_economy: true

  codeblock:
    # Code Highlight theme
    # All available themes: https://theme-next.js.org/highlight/
    theme:
      light: default
      dark: tomorrow-night
    prism:
      light: prism
      dark: prism-dark
    # Add copy button on codeblock
    copy_button:
      enable: true
      # Available values: default | flat | mac
      style: mac

  back2top:
    enable: true
    # Back to top in sidebar.
    sidebar: false
    # Scroll percent label in b2t button.
    scrollpercent: true

  # Reading progress bar
  reading_progress:
    enable: true
    # Available values: top | bottom
    position: top
    color: "#37c6c0"
    height: 3px

  # Bookmark Support
  bookmark:
    enable: true
    # Customize the color of the bookmark.
    color: "#222"
    # If auto, save the reading progress when closing the page or clicking the bookmark-icon.
    # If manual, only save it by clicking the bookmark-icon.
    save: auto

  # `Follow me on GitHub` banner in the top-right corner.
  github_banner:
    enable: true
    permalink: https://github.com/CosmosNing
    title: 在 GitHub 上关注我

  # ---------------------------------------------------------------
  # SEO Settings
  # See: https://theme-next.js.org/docs/theme-settings/seo
  # ---------------------------------------------------------------

  # Enable baidu push so that the blog will push the url to baidu automatically which is very helpful for SEO.
  baidu_push: false


  # ---------------------------------------------------------------
  # Third Party Plugins & Services Settings
  # See: https://theme-next.js.org/docs/third-party-services/
  # More plugins: https://github.com/next-theme/awesome-next
  # You may need to install the corresponding dependency packages
  # ---------------------------------------------------------------

  # Math Formulas Render Support
  # Warning: Please install / uninstall the relevant renderer according to the documentation.
  # See: https://theme-next.js.org/docs/third-party-services/math-equations
  # Server-side plugin: https://github.com/next-theme/hexo-filter-mathjax
  math:
    # Default (false) will load mathjax / katex script on demand.
    # That is it only render those page which has `mathjax: true` in Front-matter.
    # If you set it to true, it will load mathjax / katex srcipt EVERY PAGE.
    every_page: false

    mathjax:
      enable: true

    katex:
      enable: false
      # See: https://github.com/KaTeX/KaTeX/tree/master/contrib/copy-tex
      copy_tex: false

  # FancyBox is a tool that offers a nice and elegant way to add zooming functionality for images.
  # For more information: https://fancyapps.com/fancybox
  fancybox: false

  # Vanilla JavaScript plugin for lazyloading images.
  # For more information: https://github.com/ApoorvSaxena/lozad.js
  lazyload: true

  # Pangu Support
  # For more information: https://github.com/vinta/pangu.js
  # Server-side plugin: https://github.com/next-theme/hexo-pangu
  pangu: true

  # Quicklink Support
  # For more information: https://github.com/GoogleChromeLabs/quicklink
  # Front-matter variable (unsupport home archive).
  quicklink:
    enable: true

    # Home page and archive page can be controlled through home and archive options below.
    # This configuration item is independent of `enable`.
    home: true
    archive: true

    # Default (true) will initialize quicklink after the load event fires.
    delay: true
    # Custom a time in milliseconds by which the browser must execute prefetching.
    timeout: 3000
    # Default (true) will attempt to use the fetch() API if supported (rather than link[rel=prefetch]).
    priority: true

    # For more flexibility you can add some patterns (RegExp, Function, or Array) to ignores.
    # See: https://github.com/GoogleChromeLabs/quicklink#custom-ignore-patterns
    ignores:


  # ---------------------------------------------------------------
  # Comments Settings
  # See: https://theme-next.js.org/docs/third-party-services/comments
  # ---------------------------------------------------------------

  # Multiple Comment System Support
  comments:
    # Available values: tabs | buttons
    style: tabs
    # Choose a comment system to be displayed by default.
    # Available values: changyan | disqus | disqusjs | gitalk | livere | valine
    active: livere
    # Setting `true` means remembering the comment system selected by the visitor.
    storage: true
    # Lazyload all comment systems.
    lazyload: false
    # Modify texts or order for any navs, here are some examples.
    nav:
      #disqus:
      #  text: Load Disqus
      #  order: -1
      #gitalk:
      #  order: -2

  # LiveRe comments system
  # You can get your uid from https://livere.com/insight/myCode (General web site)
  livere_uid: MTAyMC8zOTkzMi8xNjQ1OQ== # <your_uid>

  # ---------------------------------------------------------------
  # Post Widgets & Content Sharing Services
  # See: https://theme-next.js.org/docs/third-party-services/post-widgets
  # ---------------------------------------------------------------

  # AddThis Share. See: https://www.addthis.com
  # Go to https://www.addthis.com/dashboard to customize your tools.
  add_this_id: ra-5e8a99b79a6be052


  # ---------------------------------------------------------------
  # Statistics and Analytics
  # See: https://theme-next.js.org/docs/third-party-services/statistics-and-analytics
  # ---------------------------------------------------------------

  # Baidu Analytics
  baidu_analytics: e9fd1f40248f9db466678920736a9fa3 # <app_id>

  # Show Views / Visitors of the website / page with busuanzi.
  # Get more information on http://ibruce.info/2015/04/04/busuanzi
  busuanzi_count:
    enable: true
    total_visitors: true
    total_visitors_icon: fa fa-user
    total_views: true
    total_views_icon: fa fa-eye
    post_views: true
    post_views_icon: far fa-eye


  # ---------------------------------------------------------------
  # Search Services
  # See: https://theme-next.js.org/docs/third-party-services/search-services
  # ---------------------------------------------------------------

  # Local Search
  # Dependencies: https://github.com/next-theme/hexo-generator-searchdb
  local_search:
    enable: true
    # If auto, trigger search by changing input.
    # If manual, trigger search by pressing enter key or search button.
    trigger: auto
    # Show top n results per article, show all results by setting to -1
    top_n_per_article: 1
    # Unescape html strings to the readable one.
    unescape: false
    # Preload the search data when the page loads.
    preload: true

  # ---------------------------------------------------------------
  # Tags Settings
  # See: https://theme-next.js.org/docs/tag-plugins/
  # ---------------------------------------------------------------

  # Note tag (bs-callout)
  note:
    # Note tag style values:
    #  - simple    bs-callout old alert style. Default.
    #  - modern    bs-callout new (v2-v3) alert style.
    #  - flat      flat callout style with background, like on Mozilla or StackOverflow.
    #  - disabled  disable all CSS styles import of note tag.
    style: modern
    icons: true
    # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).
    # Offset also applied to label tag variables. This option can work with disabled note tag.
    light_bg_offset: -12


  # ---------------------------------------------------------------
  # Animation Settings
  # ---------------------------------------------------------------

  # Use Animate.css to animate everything.
  # For more information: https://animate.style
  motion:
    enable: true
    async: true
    transition:
      # All available transition variants: https://theme-next.js.org/animate/
      post_block: bounceInDown
      post_header: bounceIn
      post_body: bounceInDown
      coll_header: slideLeftIn
      # Only for Pisces | Gemini.
      sidebar: slideUpIn

  #! ==============================================================
  #! DO NOT EDIT THE FOLLOWING SETTINGS
  #! UNLESS YOU KNOW WHAT YOU ARE DOING
  #! See: https://theme-next.js.org/docs/advanced-settings/vendors
  #! ==============================================================

  # It's recommended to use the same version as in `_vendors.yml` to avoid potential problems.
  # Remember to use the https protocol of CDN links when you enable https on your site.
  vendors:
    # The CDN provider of NexT internal scripts.
    # Available values: local | jsdelivr | unpkg | cdnjs
    # Warning: If you are using the latest master branch of NexT, please set `internal: local`
    internal: local
    # The default CDN provider of third-party plugins.
    # Available values: local | jsdelivr | unpkg | cdnjs
    # Dependencies for `plugins: local`: https://github.com/next-theme/plugins
    plugins: jsdelivr

    # In the following settings, you can specify the CDN link for each plugin.
    # If left blank, the default CDN provider set by `plugins` option will be used.

    # Anime.js
    # For more information: https://animejs.com
    anime: https://cdn.bootcdn.net/ajax/libs/animejs/3.2.0/anime.min.js

    # Font Awesome
    # For more information: https://fontawesome.com
    fontawesome: https://cdn.bootcdn.net/ajax/libs/font-awesome/5.14.0/css/all.min.css

    # Prism
    prism:
    prism_autoloader:
    prism_line_numbers:

    # MathJax
    mathjax: https://cdn.bootcdn.net/ajax/libs/mathjax/3.1.0/es5/tex-mml-chtml.js

    # KaTeX
    katex:
    copy_tex_js:
    copy_tex_css:

    # Pjax
    pjax:

    # FancyBox
    jquery: https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js
    fancybox_js: https://cdn.bootcdn.net/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js
    fancybox_css: https://cdn.bootcdn.net/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css

    # Medium-zoom
    mediumzoom:

    # Lazyload
    lazyload: https://cdn.bootcdn.net/ajax/libs/lozad.js/1.15.0/lozad.min.js

    # Pangu
    pangu: https://cdn.bootcdn.net/ajax/libs/pangu/4.0.7/pangu.min.js

    # Quicklink
    quicklink: https://cdn.bootcdn.net/ajax/libs/quicklink/2.0.0/quicklink.umd.js

    # Animate.css
    # Warning: motion won't work with animate.css version 3.2.0 or later
    animate_css: https://cdn.bootcdn.net/ajax/libs/animate.css/3.1.1/animate.min.css

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: ''

# hexo-generator-feed config
